<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bubble Jump</title>
	<meta name="description" content="HTML, CSS3 and JS animation">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="start">I'm hungry. Press "Space" and catch those muffins for me.</div>

<div class="wrap bouncy">
	<div class="wrap-horizont">
		<div class="bubble_holder">
			<div class="bubble_wrap">
				<div class="bubble_body"></div>
				<div class="bubble_eye"></div>
				<div class="bubble_arm"></div>
				<div class="mouth_wrap">
					<div class="bubble_mouth"></div>
				</div>
			</div>
			<div class="bubble_shadow"></div>
		</div>
	</div>
</div>

<div class="cake">
	<div class="muff _1"></div>
	<div class="muff _2"></div>
	<div class="muff _3"></div>
	<div class="sprinkle _1"></div>
	<div class="sprinkle _2"></div>
	<div class="sprinkle _3"></div>
	<div class="sprinkle _4"></div>
	<div class="sprinkle _5"></div>
	<div class="cone_left"></div>
	<div class="cone_right"></div>
</div>

<div class="bubble_happy">
	<div class="happy_vertical">
		I'm full now. Thank you!<br>
		<div class="restart">Feed me again?</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
